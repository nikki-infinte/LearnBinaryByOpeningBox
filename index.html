<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Binary </title>
</head>
<body>
    <h1>Click the Box and set Binary number!</h1>
    <div class="imagecontainer">
        <img id="8"src="img/closedBox.jpg"onclick="openBox(8)"/>
        <img id="7"src="img/closedBox.jpg"onclick="openBox(7)"/>
        <img id="6"src="img/closedBox.jpg"onclick="openBox(6)"/>
        <img id="5"src="img/closedBox.jpg"onclick="openBox(5)"/>
        <img id="4"src="img/closedBox.jpg"onclick="openBox(4)"/>
        <img id="3"src="img/closedBox.jpg"onclick="openBox(3)"/>
        <img id="2"src="img/closedBox.jpg"onclick="openBox(2)"/>
        <img id="1" src="img/closedBox.jpg"onclick="openBox(1)"/>
    </div>
    <div class="outarea">
        <h2>Decimal</h2>
        <p id="output"></p>
        <h2>Binary</h2>
        <p id="binaryOutput"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
